<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <article class="article">
        <div class="product-list">
          <div class="product__img">
            <div class="product__logo">
              <img src="images/Logo.png" alt="logo" / class="product__pic">
            </div>
            <div class="product__baner">
              <img src="images/Sneakers.png" alt="sheakers" /
              class="product-baner__pic">
            </div>
            <div class="product__items">
              <ul class="product__list">
                <li class="product__round black active-btn"></li>
                <li class="product__round white"></li>
                <li class="product__round red"></li>
                <li class="product__round fiolent"></li>
              </ul>
            </div>
          </div>
          <div class="product__info">
            <h1 class="h1">Nike SB Stefan Janoski Max</h1>
            <div class="h1__subtitle">Unisex Skateboarding Shoe</div>
            <div class="product__stars stars">
              <ul class="stars__list">
                <li class="stars__item gold"></li>
                <li class="stars__item gold"></li>
                <li class="stars__item gold"></li>
                <li class="stars__item"></li>
                <li class="stars__item"></li>
              </ul>
            </div>
            <div class="product__select">
              <div class="select">Size</div>
              <div class="select">Qty</div>
            </div>
            <div class="product__btn">
              <button type="button" class="btn">Add to cart</button>
            </div>
          </div>
        </div>
      </article>
    </div>
  </body>
</html>
